<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Gatonautas</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/main.js"></script>
  <script defer src="js/auth.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index2.html" class="logo">Gatonautas 🚀🐱</a>
      <button class="nav-toggle" aria-label="toggle menu">
        <span class="hamburger"></span>
      </button>
      <ul class="nav-menu">
        <li><a href="login.html" class="nav-link active">Login</a></li> 
      </ul>
    </nav>
  </header>

  <main>
    <section class="auth-section">
      <div class="auth-container">
        <h1>Bem-vindo de Volta, Gatonauta!</h1>
        <p class="subtitle">Acesse sua conta ou entre como administrador.</p>
        
        <form id="loginForm" novalidate>
          <div class="form-group">
            <label for="loginIdentifier">Seu E-mail (ou Usuário Admin):</label>
            <input type="text" id="loginIdentifier" name="identifier" placeholder="seuemail@dominio.com ou 'admin'" required />
          </div>

          <div class="form-group">
            <label for="loginPassword">Sua Senha Espacial:</label>
            <input type="password" id="loginPassword" name="password" placeholder="Sua senha" required />
          </div>

          <div class="form-group" style="text-align: left; margin-bottom: 1.5rem; display: flex; align-items: center;">
            <input type="checkbox" id="isAdminLogin" name="isAdminLogin" style="width: auto; margin-right: 8px; height: 1em; vertical-align: middle;">
            <label for="isAdminLogin" style="display: inline; font-weight: normal; margin-bottom: 0;">Entrar como Administrador</label>
          </div>

          <button type="submit" class="btn-primary auth-button">Entrar na Nave</button>
        </form>
        <div id="authMessage" class="form-message" role="alert"></div>
        <p class="auth-switch">
          Ainda não é um Gatonauta oficial? 
          <a href="index.html">Alixe-se aqui!</a>
        </p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Gatonautas - Missão Espacial. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
