<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho - Gatonautas</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/main.js"></script>
  <script defer src="js/cart.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index2.html" class="logo">Gatonautas 🚀🐱</a>
      <button class="nav-toggle" aria-label="toggle menu">
        <span class="hamburger"></span>
      </button>
      <ul class="nav-menu">
        <li><a href="index2.html" class="nav-link">Início</a></li>
        <li><a href="produtos.html" class="nav-link">Loja</a></li>
        <li><a href="institucional.html" class="nav-link">Nossa Missão</a></li>
        <li><a href="formulario.html" class="nav-link">Contato</a></li>
        <li class="cart-icon-container">
          <a href="carrinho.html" class="nav-link cart-icon active" aria-label="Carrinho">
            🛒 <span class="cart-count" id="cartCount">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="cart-section">
      <h1>Meu Carrinho Espacial</h1>
      <div id="cartItemsContainer">
        <p class="empty-cart-message">Seu carrinho está vazio. Que tal <a href="produtos.html">adicionar alguns itens</a>?</p>
      </div>
      <div class="cart-summary" id="cartSummaryContainer" style="display: none;">
        <h2>Total: <span id="cartTotal">R$ 0.00</span></h2>
        <button class="btn-primary" onclick="alert('Procedendo para o checkout! (funcionalidade a ser implementada)')">Finalizar Compra</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Gatonautas - Missão Espacial. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
